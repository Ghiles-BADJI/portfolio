<mat-toolbar *ngIf="!isHandset">  
    <a href="#home">
        <div class="toolbar-title">Ghil√®s</div>
        <div class="toolbar-title">Badji</div>
        <div class="toolbar-subtitle">{{'job' |translate}}</div>
    </a>
</mat-toolbar>

<mat-nav-list>
    <a mat-list-item *ngFor="let link of links" 
        [ngClass]="{'selected': (selected| async) === link.anchor}"
        [style.border-color]="link.color"
        (click)="scrollTo(link.anchor)">
        <div class="item-border" *ngIf="(selected| async) === link.anchor"
            [style.background-color]="link.color"></div>
        <mat-icon matListItemIcon [style.color]="link.color">{{ link.icon }}</mat-icon>
        <span matListItemTitle>{{ link.title| translate }}</span>
    </a>      
    <a mat-list-item *ngFor="let export of exportLinks" 
        [href]="export.link" target="_blank">
        <mat-icon matListItemIcon>{{ export.icon }}</mat-icon>
        <span matListItemTitle>{{ export.title| translate }}</span>
    </a>  
    
    <a mat-list-item class="bottom-list-item" *ngIf="!isHandset">
        <div mat-icon-button aria-label="Language selector"
            [matTooltip]="'Click to select a language'" [matTooltipPosition]="'right'" 
            [matMenuTriggerFor]="langMenu">
            <mat-icon>language</mat-icon>
        </div>
    </a>
</mat-nav-list>

<mat-menu #langMenu="matMenu" [class]="'grid-picker'" [xPosition]="'after'" [yPosition]="'above'">
    <app-language-selector></app-language-selector>
</mat-menu>
